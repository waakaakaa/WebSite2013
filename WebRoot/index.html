<!DOCTYPE html>
<html lang="zh_CN">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/top.css" />
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highcharts.js"></script>
<title>Welcome</title>
<script type="text/javascript">
	var chart;
	var chart2;
	$(function() {
		getSysInfo();
		plotWeather();
		getWeather("/getweather", 0);
		getWeather("/getweatherhz", 1);
		getWeather("/getweathercd", 2);
		getWeather("/getweathersz", 3);
		getWeather("/getweatherwh", 4);
	});
	function getSysInfo() {
		$.ajax({
			type : "GET",
			url : "/sys",
			dataType : "json",
			cache : false,
			success : function(data) {
				$("#temp").html(data.temperature);
				$("#cpu").html(data.cpuRate);
				$("#mu").html(data.memoryUsed);
				$("#mt").html(data.memoryTotal);
				$("#su").html(data.swapUsed);
				$("#st").html(data.swapTotal);
			}
		});
	}
	function plotWeather() {
		chart = new Highcharts.Chart({
			chart : {
				type : 'line',
				renderTo : 'temperature'
			},
			title : {
				text : 'Temperature in dorm and outsite'
			},
			subtitle : {
				text : 'in the latest 24 hours'
			},
			xAxis : {
				type : 'datetime',
				dateTimeLabelFormats : {
					second : '%H:%M:%S'
				}
			},
			yAxis : {
				title : {
					text : 'Temperature (℃)'
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : 'In dorm',
				data : []
			}, {
				name : 'Hangzhou',
				data : []
			}, {
				name : 'Chengdu',
				data : []
			}, {
				name : 'Shenzhen',
				data : []
			}, {
				name : 'Wuhan',
				data : []
			} ]
		});
		chart2 = new Highcharts.Chart({
			chart : {
				type : 'line',
				renderTo : 'humidity'
			},
			title : {
				text : 'Humidity in dorm and outsite'
			},
			subtitle : {
				text : 'in the latest 24 hours'
			},
			xAxis : {
				type : 'datetime',
				dateTimeLabelFormats : {
					second : '%H:%M:%S'
				}
			},
			yAxis : {
				title : {
					text : 'Humidity (%)'
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : false
				}
			},
			series : [ {
				name : 'In dorm',
				data : []
			}, {
				name : 'Hangzhou',
				data : []
			}, {
				name : 'Chengdu',
				data : []
			}, {
				name : 'Shenzhen',
				data : []
			}, {
				name : 'Wuhan',
				data : []
			} ]
		});
	}
	function getWeather(urlstr, seriesnumber) {
		$.ajax({
			type : "GET",
			url : urlstr,
			dataType : "json",
			cache : false,
			success : function(data) {
				var tArray = new Array(data.length);
				var tArray2 = new Array(data.length);
				if ($(data).length != 0) {
					for ( var i = 0; i < data.length; i++) {
						tArray[i] = new Array(Date.UTC(
								$(data).get(i).createDate.year + 1900, $(data)
										.get(i).createDate.month + 1, $(data)
										.get(i).createDate.date,
								$(data).get(i).createDate.hours,
								$(data).get(i).createDate.minutes, $(data).get(
										i).createDate.seconds),
								$(data).get(i).temperature);
						tArray2[i] = new Array(Date.UTC(
								$(data).get(i).createDate.year + 1900, $(data)
										.get(i).createDate.month + 1, $(data)
										.get(i).createDate.date,
								$(data).get(i).createDate.hours,
								$(data).get(i).createDate.minutes, $(data).get(
										i).createDate.seconds),
								$(data).get(i).humidity);
					}
				}
				chart.series[seriesnumber].setData(tArray);
				chart2.series[seriesnumber].setData(tArray2);
			}
		});
	}
</script>
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">
	<script src="js/top.js"></script>

	<div class="container jump">
		<div class="row">
			<p class="text-right lead">
				board temperature:<span id="temp" class="text-error"></span>℃ CPU:<span
					id=cpu class="text-error"></span>% memory:<span id="mu"
					class="text-error"></span>/<span id="mt"></span> swap:<span
					id="su" class="text-error"></span>/<span id="st"></span>
			</p>
			<div id="temperature"></div>
			<div id="humidity"></div>
		</div>
	</div>
</body>
</html>
