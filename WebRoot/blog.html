<!DOCTYPE html>
<html lang="zh_CN">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<title>Blog</title>
<style type="text/css">
.jump {
	padding: 50px 0
}

body>.navbar .brand {
	padding-right: 0;
	padding-left: 0;
	margin-left: 20px;
	float: right;
	font-weight: bold;
	color: #000;
	text-shadow: 0 1px 0 rgba(255, 255, 255, .1), 0 0 30px
		rgba(255, 255, 255, .125);
	-webkit-transition: all .2s linear;
	transition: all .2s linear;
}
</style>
<script type="text/javascript">
	$(function($) {
		$(".blog-content").show();
		$("#blog-editor").hide();
		$("#new-blog-btn").click(function() {
			$(".blog-content").fadeOut("slow");
			$("#blog-editor").fadeIn("slow");
		});
		$("#cancel-addblog-btn").click(function() {
			$(".blog-content").fadeIn("slow");
			$("#blog-editor").fadeOut("slow");
		});
		$
				.ajax({
					type : "GET",
					url : "/getblog",
					dataType : "json",
					cache : false,
					success : function(data) {
						$(".blog-content").empty();
						var strHTML = "";
						if ($(data).length == 0) {
							strHTML += "<div>No blog yet!</div>";
						} else {
							for ( var i = data.length - 1; i >= 0; i--) {
								strHTML += "<p class='label label-success'>"
										+ ($(data).get(i).createDate.year + 1900)
										+ "年"
										+ ($(data).get(i).createDate.month + 1)
										+ "月" + $(data).get(i).createDate.date
										+ "日" + $(data).get(i).createDate.hours
										+ ":"
										+ $(data).get(i).createDate.minutes
										+ ":"
										+ $(data).get(i).createDate.seconds
										+ "</p>";
								strHTML += "<div><h1>" + $(data).get(i).title
										+ "</h1>";
								strHTML += "<p>" + $(data).get(i).content
										+ "</p></div>";
							}
						}
						$(".blog-content").html(strHTML);
					}
				})
	});
</script>
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="/">X. Zhang's Website</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class=""><a href="/logout">Logout</a></li>
						<li class=""><a href="/">Index</a></li>
						<li class=""><a href="#">Thesis</a></li>
						<li class="active"><a href="/blog.html">Blog</a></li>
						<li class=""><a href="#">Scratch</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container jump">
		<div class="row">
			<div class="span2 affix">
				<section id="contents">
					<a id="new-blog-btn" class="btn btn-large btn-primary" href="#">new
						blog</a>
				</section>
			</div>

			<div class="span2"></div>

			<div class="span10">
				<section id="blog-editor">
					<form action="addblog" method="post">
						<fieldset>
							<input name="title" class="input-block-level" type="text"
								placeholder="Title" />
							<textarea name="content" class="input-block-level" rows="3"></textarea>
							<button type="submit" class="btn btn-primary">Save</button>
							<button id="cancel-addblog-btn" type="button" class="btn">Cancel</button>
						</fieldset>
					</form>
				</section>

				<div class="blog-content"></div>
			</div>
		</div>
	</div>
</body>
</html>
